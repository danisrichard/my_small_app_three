<div th:fragment="latest-game-results"
	xmlns:th="http://www.thymeleaf.org" id="latest-game-results"
	class="uk-container">
	<div class="uk-container">
		<div th:if="${error}">
			<div class="uk-card uk-card-hover uk-card-body">
            <p th:text="${error}">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        	</div>
		</div>
		<div th:if="${listOfResult}">

			<h1>Legfrisebb eredmények</h1>
			
			<table class="uk-table uk-table-hover uk-table-divider">
				
				<thead>
					<tr>
						<th> Játékos </th>
						<th> Eredmény </th> 
					</tr>
				</thead>
				<tbody>
					<tr th:each="resultList : ${listOfResult}">
						<th th:text="${resultList.playerName}" ></th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
