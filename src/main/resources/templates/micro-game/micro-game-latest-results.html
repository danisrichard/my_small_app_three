	class="uk-container">

			<div class="uk-card uk-card-hover uk-card-body">
            <p th:text="${error}">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        	</div>
		</div>
		<div th:if="${listOfResult}">

			<h1>Top 10 eredmény!!!</h1>

					<tr>
						<th> Játékos1 </th>
						<th> Játékos2 </th> 
						<th> Eredmény </th> 
					</tr>
				</thead>
				<tbody>
					<tr>
						<!-- th:each="resultList : ${listOfResult}" -->
						<!-- th:text="${resultList.playerName}" -->
						<!-- th:text="${resultList.playerName}" -->
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
