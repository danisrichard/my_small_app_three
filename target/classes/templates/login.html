<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="uk-background-cover uk-position-cover uk-panel uk-flex uk-flex-center uk-flex-middle" style="background-image: url(https://wallpaperscraft.com/image/spots_background_light_blur_68629_1920x1080.jpg);">
	<div class="uk-position-small uk-position-top-center uk-overlay ">
		<h1 style="color:white;">Welcome! :)</h1>
	</div>
	<div class="uk-position-center uk-overlay uk-overlay-default">
	<div th:if="${param.error}">Nem megfelelő felhasználónév/jelszó
		páros.</div>
	<div th:if="${param.logout}">Kijelentkeztél.</div>

		<form th:action="@{/}" method="post">

			<div class="uk-margin">
				<div class="uk-inline">
					<span class="uk-form-icon" uk-icon="icon: user"></span> <input
						class="uk-input" type="text" name="username" value="J">
				</div>
			</div>

			<div class="uk-margin">
				<div class="uk-inline">
					<span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
					<input class="uk-input" type="password" name="password" value="a">
				</div>
			</div>
			<button class="uk-button uk-button-default" type="submit">Submit</button>
		</form>
	</div>
</div>
</body>
</html>
