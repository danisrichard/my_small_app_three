<div th:fragment="current-results" xmlns:th="http://www.thymeleaf.org"
	id="microGameCurrentResult" >

	<div th:if="${robotChoice}" )>

		<h1 class="white-color">Jelenlegi állás:</h1>

		<hr class="uk-divider-small">

		<div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
			<div>
				<div class="uk-card uk-card-default uk-card-body">
					<h3 class="uk-card-title">Robot választott</h3>
					<p th:text="${robotChoice}"></p>
				</div>
			</div>
			<div>
				<div class="uk-card uk-card-default uk-card-body">
					<h3 class="uk-card-title">Mostani eredmény:</h3>
					<p th:text="${latestResult}"></p>
				</div>
			</div>
			<div>
				<div class="uk-card uk-card-default uk-card-body">
					<h3 class="uk-card-title">Állás:</h3>
					<p th:text=" ${matchResult}"></p>
				</div>
			</div>
		</div>
	</div>
</div>
